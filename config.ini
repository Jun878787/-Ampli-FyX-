[API]
# Facebook API設置
facebook_app_id = 123456789012345
facebook_app_secret = abcdef0123456789abcdef0123456789
facebook_api_version = v18.0
request_timeout = 30
max_retries = 3
retry_delay = 5

[Files]
# 文件路徑設置
accounts_file = data/accounts.json
proxies_file = data/proxies.json
data_dir = data
reports_dir = reports
logs_dir = logs

[Proxy]
# 代理設置
use_proxy = False
proxy_rotation = True
proxy_timeout = 10

[Collection]
# 數據收集設置
max_items = 100
rate_limit_calls = 10
rate_limit_period = 60
save_interval = 50

[Logging]
# 日誌設置
log_level = INFO
log_file = logs/fb_data_miner.log
log_to_console = True

[Account]
# 賬戶設置
default_user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
login_timeout = 60
verification_interval = 86400

[Analysis]
# 分析設置
default_report_format = html
generate_charts = True
max_top_items = 10